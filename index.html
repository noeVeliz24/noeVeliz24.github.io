<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Marítima</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title">Calculadora de Importación Marítima</h1>

    <div class="container">

        <h2 class="section-title">Datos de Entrada</h2>

        <div class="input-grid">
            <div>
                <label>Precio Unitario (USD):</label>
                <input id="precioUnitario" type="number" placeholder="Ingresa el precio unitario">
            </div>

            <div>
                <label>Cantidad de Productos:</label>
                <input id="cantidadProductos" type="number" placeholder="Ingresa la cantidad">
            </div>

            <div>
                <label>Otros Gastos (USD):</label>
                <input id="otrosGastos" type="number" placeholder="Ingresa otros gastos">
            </div>

            <div>
                <label>Flete 1 (USD):</label>
                <input id="flete1" type="number" placeholder="Costo del flete marítimo">
            </div>

            <div>
                <label>Flete 2 (USD):</label>
                <input id="flete2" type="number" placeholder="Costo del flete terrestre">
            </div>

            <div>
                <label>Seguro (% del FOB):</label>
                <input id="seguro" type="number" placeholder="0.5">
            </div>

            <div>
                <label>Gravamen Arancelario (GA %):</label>
                <input id="ga" type="number" placeholder="Ejemplo: 5, 10, 15">
            </div>

            <div>
                <label>Tipo de Cambio (BOB/USD):</label>
                <input id="tipoCambio" type="number" placeholder="Ejemplo: 11">
            </div>
        </div>

        <button onclick="calcular()" class="button">Calcular</button>

        <div id="resultados"></div>
    </div>

    <script src="maritimo.js"></script>
</body>
</html>
